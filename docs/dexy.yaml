content:
    - .rst|yamlargs|adojinja|rstbody:
        - content-deps

assets:
    - .css
    - .js
    - .png

latex-content:
    - .rst|yamlargs|adojinja|rst|latex:
        - rst: { stylesheet : 'fancyvrb,pastie.sty' }
        - content-deps
        - tex-assets
    - the-ado-guide.rst|adojinja|rst|latex:
        - rst: { stylesheet : 'fancyvrb,pastie.sty' }
        - content-deps
        - tex-assets

tex-assets:
    - pastie.sty|pyg:
        - contents: ' '
        - version: 1
        - pyg: { 'ext' : '.sty' }

content-deps:
    - .rst
    - .jinja
    - packages.txt|pydoc:
        - contents: 'ado'
    - .sh|idio|shint|pyg|l:
        - except: "install"
        - shint: { 'term' : 'vt100' }
    - .sh|idio|shint|pyg|h:
        - except: "install"
        - shint: { 'term' : 'vt100' }
    - .sh|pyg|l
    - .sh|pyg|h
    - .sh|idio|l
    - .sh|idio|h
    - .rst|pyg|l
    - .rst|pyg|h
    - .jinja|pyg|l
    - .jinja|pyg|h
